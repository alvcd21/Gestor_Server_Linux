<!DOCTYPE html>
<html lang="es">
<head>

        body {

        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="{{ url_for('index') }}">Gesti贸n de Recursos en Linux</a>

    <!-- Contenido principal -->

</body>
</html>
