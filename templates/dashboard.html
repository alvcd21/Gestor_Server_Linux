<h1>Dashboard de Servidores</h1>

<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>IP</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for server in servers %}
        <tr>
            <td>{{ server.name }}</td>
            <td>{{ server.ip_address }}</td>
            <td>
                <a href="{{ url_for('monitoring.monitor', server_id=server.id) }}" class="btn btn-info">Ver m√©tricas</a>
                <form action="{{ url_for('servers.delete_server', server_id=server.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
