{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Agregar Servidor</h2>


    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('servers.add_server') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre del Servidor</label>
            <input type="text" class="form-control" id="name" name="name" required value="{{ name or '' }}">
        </div>
        <div class="mb-3">
            <label for="ip_address" class="form-label">Dirección IP</label>
            <input type="text" class="form-control" id="ip_address" name="ip_address" required value="{{ ip_address or '' }}">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Usuario SSH</label>
            <input type="text" class="form-control" id="username" name="username" required value="{{ username or '' }}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña SSH</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar Servidor</button>
            <a href="{{ url_for('servers.list_servers') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
